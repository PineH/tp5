<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/bootstrap/css/style.css" type="text/css">
    <script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        $(function () {
            $(".navbar-nav li a").on("click",function () {
                $(".navbar-nav li").css("background-color","#000000");
                $(this).css("background-color","#1F2120");
            });
        });
    </script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed1" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar one"></span>
                <span class="icon-bar two"></span>
                <span class="icon-bar three"></span>
            </button>
            <a class="navbar-brand" href=""><img src="/static/images/logo.jpg"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--li 默认选中样式 active-->
                <li class="">
                    <a href="{:url('index/Index/index/')}">首页</a>
                </li>
                <li><a href="{:url('index/Information/index/')}">音乐咨询</a></li>
                <li><a href="{:url('index/Teachers/index/')}">师资力量</a></li>
                <li><a href="{:url('index/Program/index/')}">教学项目</a></li>
                <li><a href="">视频合集</a></li>
                <li><a href="{:url('index/Ambient/index/')}">教学环境</a></li>
                <li><a href="{:url('index/Activity/index/')}">活动现场</a></li>
                <li><a href="">录音棚</a></li>
                <li><a href="{:url('index/About/index/')}">关于我们</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
        <div class="nav-centre">
            <div class="nav-title">师资力量</div>
            <div class="nav-en">Faculty</div>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div class="faculty-content">
    {volist name="list" id="list"}
    <div class="faculty-list">
        <div class="faculty-img">
            <a href="{:url('index/Teachers/details/',['id' => $list['id']])}">
            <img src="upload/{$list.img_url}">
            </a>
        </div>
        <div class="faculty-det">
            <div class="faculty-name"><a href="{:url('index/Teachers/details/',['id' => $list['id']])}">{$list.name}</a></div>
            <div class="faculty-job"><a href="{:url('index/Teachers/details/',['id' => $list['id']])}">{$list.job}</a></div>
            <div class="faculty-synopsis">
                <a href="{:url('index/Teachers/details/',['id' => $list['id']])}">
                    {$list.content|mb_substr=0,104,'utf-8'}
                </a>
            </div>
            <div class="more"><a href="{:url('index/Teachers/details/',['id' => $list['id']])}">-more</a></div>
        </div>
    </div>
    {/volist}
</div>
